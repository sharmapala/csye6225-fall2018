<div class="container-fluid">
    <div>
      <!--  <div ng-show="welcomeUser" class="alert alert-info">
            Welcome {{welcomeUser.firstName}}
        </div>-->
        <div  ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>
        <h2>Login</h2>
        <form name="login">
        <label for="username">Email</label>
        <input name = "username"
               ng-model="model.user.username"
               placeholder="username"
               type="email"
               class = "form-control"
               id = "username"/>
        <div class="alert alert-danger" ng-show="login.username.$invalid">The email is invalid.</div>

        <label for="password">Password</label>
        <input name = "password"
               ng-model="model.user.password"
               placeholder="password"
               type = "password"
               class = "form-control"
               id = "password"/>

        <a class="btn btn-default btn-block btn-primary"
           ng-class="{disabled: login.username.$invalid}"
           ng-click="model.login(model.user)"
           role="button">Login</a>

        <a class="btn btn-default btn-block btn-success"
           href="#!/register"
           role="button">Register</a>

           <div class="reset">
           <a class="btn btn-danger btn-block btn-success"
           href="#!/resetpassword"
           role="button">Forgot Password</a>
        </div>
        </form>
    </div>
</div>
