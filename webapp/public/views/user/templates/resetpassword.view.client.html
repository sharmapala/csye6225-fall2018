<div class="container-fluid">
    <div  ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <h2>Reset Password</h2>
    <form name="resetpassword">
    <label for="email">Enter Email Address</label>
    <input name = "email"
           ng-model="email"
           placeholder="email"
           type = "email"
           class = "form-control"
           id = "email"/>

       <a class="btn btn-default btn-block btn-danger"
       ng-click="model.resetPassword(email)"
       role="button">Reset Password</a>
    <a class="btn btn-default btn-block btn-danger"
       href="#!/login"
       role="button">Cancel</a>
       
    </form>
</div>
